<div class="row">
  {% for post in self.cards %}

  <div class="card text-white {{post.background_type}} mt-5 mb-5 col-sm-5 col-md-5">
    <div class="card-header">{{ post.header }}</div>
        <div class="card-body">
            <h4 class="card-title">{{ post.title }}</h4>
            <p class="card-text">{{ post.content }}</p>
        </div>
        <div class="card-footer text-white">
            {{ post.date }}
        </div>
  </div>

  {% if forloop.counter|divisibleby:"2" %} {%else%}
    <div class="col-md-2 col-sm-2"></div>
  {%endif%} {%endfor%}
</div>
